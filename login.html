<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/styles.css"> <!-- seu CSS sempre por último -->
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <i class="fas fa-tennis-ball me-2"></i>PadelStore
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                  data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Início</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="produtos.html">Produtos</a>
              </li>
            </ul>
            <div class="d-flex align-items-center" id="user-actions">
              <!-- Quando não estiver logado -->
              <a href="login.html" class="btn btn-outline-light me-2" id="btn-login">Entrar</a>
              <a href="login.html" class="btn btn-warning me-2" id="btn-cadastro">Cadastrar</a>
              
              <!-- Quando estiver logado -->
              <span class="me-2 d-none" id="usuario-logado">Bem-vindo, Usuário!</span>
              <button class="btn btn-danger d-none" id="btn-logout">Sair</button>
            </div>
          </div>
        </div>
      </nav>
      
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs" id="authTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Login</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Cadastro</button>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content" id="authTabsContent">
                            <!-- Formulário de Login -->
                            <div class="tab-pane fade show active" id="login" role="tabpanel">
                                <form id="login-form">
                                    <div class="mb-3">
                                        <label for="login-username" class="form-label">Usuário</label>
                                        <input type="text" class="form-control" id="login-username" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="login-password" class="form-label">Senha</label>
                                        <input type="password" class="form-control" id="login-password" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Entrar</button>
                                </form>
                                <div id="login-error" class="alert alert-danger mt-3 d-none"></div>
                            </div>
                            
                            <!-- Formulário de Cadastro -->
                            <div class="tab-pane fade" id="register" role="tabpanel">
                                <form id="register-form">
                                    <div class="mb-3">
                                        <label for="register-username" class="form-label required-field">Usuário</label>
                                        <input type="text" class="form-control" id="register-username" required>
                                        <div class="form-text">O nome de usuário deve ser único.</div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="register-password" class="form-label required-field">Senha</label>
                                        <input type="password" class="form-control" id="register-password" required>
                                        <div class="form-text">A senha deve ter pelo menos 8 caracteres, incluindo um número e uma letra maiúscula.</div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="register-confirm-password" class="form-label required-field">Confirmar Senha</label>
                                        <input type="password" class="form-control" id="register-confirm-password" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                                </form>
                                <div id="register-error" class="alert alert-danger mt-3 d-none"></div>
                                <div id="register-success" class="alert alert-success mt-3 d-none">Cadastro realizado com sucesso! Faça login para continuar.</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script> <!-- protege páginas -->
<script src="js/user.js"></script> <!-- atualiza navbar -->
<script src="js/products.js"></script> <!-- catálogo de produtos -->

</html>
